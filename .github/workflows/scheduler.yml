name: Run AI Health Check

on:
  schedule:
    - cron: '*/15 * * * *'  # Runs every 15 minutes
  workflow_dispatch:      # Allows you to click a button to run it manually

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install feedparser requests

      - name: Run Health Check Script
        run: python health_check.py

      - name: Commit and Push Data
        run: |
          git config --global user.name "AI Health Bot"
          git config --global user.email "bot@example.com"
          git add status.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update health status" && git push)
